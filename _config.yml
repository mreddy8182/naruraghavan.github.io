title:            Technology Blog
description:      IT/Software Engineering and Management.
disqus_shortname: naruraghavangithubio
reading_time:     true
words_per_minute: 120
url:              http://naruraghavan.github.io

# Owner/author information
owner:
  name:           Narayanan Raghavan
  avatar:         avatar-2.png
  bio:            "15+ years of Software building experience. Masters degree from Carnegie Mellon."
  email:          naruraghavan@icloud.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        naruraghavan       
  facebook:       
  github:         naruraghavan
  stackexchange:  
  linkedin:       naruraghavan
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics: UA-52449804-1   
google_verify:      
bing_verify:         

timezone:    America/New_York
future:      true
highlighter:    true
#highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 2

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]